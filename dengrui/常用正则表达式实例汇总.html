<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用正则表达式实例方法和模式</title>
</head>
<body>
	<script>
		
/*是否为小数*/
function isDecimal(str)  {  
   var reg= /^\d+\.\d+$/;
   return  reg.test(str);  
}  

/*是否全中文名称 */
function isChina(str) {
	var reg=/^[\u4E00-\u9FA5]{2,4}$/;
	return reg.test(str);
}

/*是否为8位全数字 */
function isNumber(str) {
	var reg=/^[0-9]{8}$/;
	return reg.test(str);
}

/*校验电话码格式(座机和手机) */
function isTel(str) {
	var reg= /^((0\d{2,3}-\d{7,8})|(1[34578]\d{9}))$/;
	return reg.test(str);
}

/*校验邮件地址是否合法 */
function isEmail(str) {
	var reg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9_-])+\.([a-zA-Z0-9_-])+$/;
	return reg.test(str);
}

/*删除字符串的前后空格*/
function delSpace(str){
	var reg=/(^\s*)|(\s*$)/g;
	return str.replace(reg,"");
}

/*网址*/	
	var reg=/[a-zA-z]+:\/\/[A-z0-9._-]*/g;

/*IP地址*/	
	var reg=/((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/g;

/*QQ号码*/		
	var reg=/[1-9]\d{4,}/;

/*HTML标记(包含内容或自闭合)*/		
	var reg=/<(.*)(.*)>.*<\/\1>|<(.*) \/>/;
	var reg=/<[a-z]+>/

/*密码(由数字/大写字母/小写字母/标点符号组成，四种都必有，8位以上)*/		
	var reg=/[(?=^.{8,}$)(?=.*\d)(?=.*\W+)(?=.*[A-Z])(?=.*[a-z])(?!.*\n).*$]/;

/*日期(年-月-日)*/
	var reg=/(\d{4}|\d{2})-(0?[0-9]{1})|(1[0-2]{1})-(0?[1-9]{1})|([12]{1}[0-9]{1})|(3[01]{1})/;

/*中国大陆邮政编码*/
